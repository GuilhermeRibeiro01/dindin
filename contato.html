<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/contato.css">
    <title>dindin - contato</title>
</head>
<body>
    <header>
        <img src="./dindin-imagens/logo-header.png" alt="logo">
        <ul>
            <li class="list-item">CURSOS</li>
            <li class="list-item">BLOG</li>
            <li class="list-item">CONTATO</li>
        </ul>
    </header>
    <div class="contato">
        <div class="formulario">
            <h1>Contato</h1>
            <form action="" class="formnome">
                <input type="text" placeholder="nome">
            </form>
            <form action="" class="formemail">
                <input type="text" placeholder="email">
            </form>
            <form action="" class="formmensagem">
                <input type="text" placeholder="mensagem">
            </form>
            <button>entrar</button>
        </div>
        <div>
            <img src="./dindin-imagens/ilustra-contato.png" alt="Comunicação" width="444px" height="444px">
        </div>
    </div>
</body>
</html>
